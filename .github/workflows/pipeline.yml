name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Deps
        run: npm install
      - name: Lint w/ eslint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test